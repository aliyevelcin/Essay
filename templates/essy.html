<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> 

</head>
<body style="background-color: rgb(68, 0, 255);">
  <div class="main  ">
    <nav class="navbar navbar-expand-lg navbar-light  " style="background-color: #1d118fc4;">
        <a class="navbar-brand" href="#">Essay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/add-essy">Creat  <span class="sr-only">(current)</span></a>
            </li>
           
          </ul>
        </div>
      </nav>

</div>
    <div class="container-fluid" style="padding-top: 50px;">
     
        <div class="row">
           {% for texts in text %}  
            <div class="col-md-4" style="padding-top: 20px;" >
                <div class="card " style="width: 18rem;">
                    <div class="card-body">
                      <p style="color: rgb(0, 0, 0);" class="card-text">{{texts.content}}</p>
 
                      <h5 style="color: rgb(0, 0, 0);" class="card-text" >{{texts.number}}</h5>
                      <a href="/deletenote/{{ texts.id }}" class="btn btn-dark" style="margin-left: 7px; color: rgb(226, 185, 56);">Delete</a>
                    </div>
                  </div>
            </div>
           
            {% endfor %}
        </div>
        
    </div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"crossorigin="anonymous"></script>
</body>
</html>
